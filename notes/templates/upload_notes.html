{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}
{% ifequal error "no" %}
<script>
alert('Notes Uploaded Successfully');

</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
alert('Something Went Wrong , Try Again');
</script>
{% endifequal %}

<div class="container mt-5">

        <div class="row">

        <div class="col-sm-6 ">
        <h2 class="text-center">UPLOAD NOTES</h2>
            <HR>
            <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                 <label>Branch</label>
                <select  class="form-control" name="branch">
                    <option value="">---Select Branch---</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                     <option value="Electronics">Electronics</option>
                     <option value="Electrical">Electrical</option>
                </select>
                <label>Subject</label>
                    <input type="text"  class="form-control" placeholder="Enter Subject" name="subject">
                <label>Notes File</label>
                    <input type="file"  class="form-control"  name="notesfile">
                <label>File Type</label>
                    <select  class="form-control" name="filetype">
                    <option value="">---Select File Type---</option>
                    <option value="PDF">PDF</option>
                    <option value="PPT">PPT</option>
                    <option value="DOC/DOCX">DOC/DOCX</option>
                     <option value="TXT">TXT</option>
                     <option value="Image">Image</option>
                        <option value="ZIP/RAR">ZIP/RAR</option>
                </select>

                <label>Description</label>
                    <textarea class="form-control" name="description">

                    </textarea>
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                    <center><input type="submit" class = "btn btn-danger text-white mt-3" value="SUBMIT" ></center>
            </form>
        </div>
        <div class="col-sm-6">

        </div>

    </div>
</div>
<br>
<br>
{% endblock %}
